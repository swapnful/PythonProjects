<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        li:hover {
            background: #f1f1f1;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User List</h1>

        <!-- Navigation Buttons -->
        <nav>
            <button onclick="window.location.href='/home'">Home</button>
            <button onclick="window.location.href='/'">Add User</button>
        </nav>

        <ul>
            {% for user in users %}
                <li>{{ user.name }}  {{ user.surname }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
